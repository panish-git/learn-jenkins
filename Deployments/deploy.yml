# Simple deployment used to deploy and manage the app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  labels:
    app: web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec: 
      terminationGracePeriodSeconds: 1
      containers:
      - name: panishApp1-pod
        image: panish/node-app1:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
